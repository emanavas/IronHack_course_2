      <a class="navbar-brand" href="../../index.html">Catálogo Cursos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">

        <ul class="navbar-nav">

        </ul>
      </div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">Nuevo Curso</h1>
        <form>
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" required>
              <option value="">Seleccionar categoría</option>
              <option value="Programación">Programación</option>
              <option value="Diseño">Diseño</option>
              <option value="Marketing">Marketing</option>
              <option value="Negocios">Negocios</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Visibilidad</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="visibilidad" id="publico" value="publico" checked>
              <label class="form-check-label" for="publico">
                Público
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="visibilidad" id="privado" value="privado">
              <label class="form-check-label" for="privado">
                Privado
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Curso</button>
          <a href="cursos.html" class="btn btn-outline-secondary ms-2">Cancelar</a>
        </form>
      </div>
    </div>
  </main>

</body>
